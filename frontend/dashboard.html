<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Base Costos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt@1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; margin:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{padding:12px;border:1px solid #ddd;border-radius:6px}
  </style>
</head>
<body>
  <h1>Vendedores Dashboard</h1>
  <div>
    <label>Periodo: <select id="period"><option value="30">30 días</option><option value="90">90 días</option><option value="365">Año</option></select></label>
    <label>Vendedor: <select id="vendedor"><option value="all">Todos</option></select></label>
    <button id="refresh">Refrescar</button>
  </div>
  <div class="grid" style="margin-top:12px">
    <div class="card"><h3>Total Ventas</h3><div id="totalVentas">—</div></div>
    <div class="card"><h3>Promedio Valor</h3><div id="avgValor">—</div></div>
    <div class="card"><h3>Win Rate</h3><div id="winRate">—</div></div>
    <div class="card"><h3>Avg Margin</h3><div id="avgMargin">—</div></div>
  </div>

  <h2 style="margin-top:18px">Gráficas</h2>
  <div class="grid">
    <div class="card"><div id="ventasChart" style="height:300px"></div></div>
    <div class="card"><div id="topClients" style="height:300px"></div></div>
  </div>

  <h2 style="margin-top:18px">Cotizaciones Recientes</h2>
  <table id="cotTable" class="display" style="width:100%">
    <thead><tr><th>Folio</th><th>Fecha</th><th>Cliente</th><th>Vendedor</th><th>Valor</th><th>Estado</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
