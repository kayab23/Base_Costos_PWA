# Configuración Nginx para servir FastAPI con HTTPS/SSL

server {
    listen 443 ssl;
    server_name tu-dominio.com;

    ssl_certificate     /etc/ssl/certs/tu-certificado.crt;
    ssl_certificate_key /etc/ssl/private/tu-clave.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

server {
    listen 80;
    server_name tu-dominio.com;
    return 301 https://$host$request_uri;
}

# Notas:
# - Cambia 'tu-dominio.com' por tu dominio real.
# - Cambia las rutas de los certificados por los archivos reales.
# - El backend FastAPI debe estar corriendo en 127.0.0.1:8000.
# - El bloque de listen 80 fuerza redirección HTTP→HTTPS.
