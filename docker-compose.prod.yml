version: '3.8'
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    image: registry.example.com/base_costos:stable
    env_file: .env.prod
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  redis_data:

secrets:
  SECRET_KEY:
    external: true
  DB_PASSWORD:
    external: true
